<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier de Géométrie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Atelier de Géométrie</h1>

    <div id="toolbar">
        <button id="tool-point" class="tool-btn">Point</button>
        <button id="tool-line" class="tool-btn">Ligne</button>
        <button id="tool-compass" class="tool-btn">Compas</button>
        <button id="tool-ruler" class="tool-btn">Règle</button>
        <button id="tool-protractor" class="tool-btn">Rapporteur</button>
        <div id="ruler-options" class="tool-options">
            <label for="ruler-length">Longueur (cm):</label>
            <input type="number" id="ruler-length" min="1" max="50" value="10" style="width: 50px;">
        </div>
        <div class="separator"></div>
        <input type="color" id="color-picker" title="Choisir la couleur">
        <!-- Les futurs outils viendront ici -->
        <div class="separator"></div>
        <button id="btn-undo" title="Retour arrière (Ctrl+Z)">↶</button>
        <button id="btn-redo" title="Retour avant (Ctrl+Y)">↷</button>
        <div class="separator"></div>
        <button id="btn-clear">Effacer</button>
        <button id="btn-save">Sauvegarder</button>
        <button id="btn-load">Charger</button>
        <!-- Input caché pour le chargement de fichier -->
        <input type="file" id="file-loader" accept=".json" style="display: none;">
    </div>

    <canvas id="drawing-canvas"></canvas>

    <script type="module" src="script.js"></script>

</body>
</html>
